<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="mb-4 text-center">Password Recovery</h3>
            <form id="forgotForm">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="forgotEmail" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Send reset link</button>
            </form>
            <div class="mt-3 text-center">
              <a href="login.html">Back to login</a>
            </div>
            <div id="forgotStatus" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../utils/constants.js"></script>
  <script src="../utils/utils.js"></script>
  <script src="../utils/rest-client.js"></script>
  <script>
    $(function(){
      $('#forgotForm').on('submit', function(e){
        e.preventDefault();
        var email = $('#forgotEmail').val();
        RestClient.get('/users/by-email?email=' + encodeURIComponent(email), function(resp){
          $('#forgotStatus').text('If the email exists, a reset link has been sent.');
        }, function(){
          $('#forgotStatus').text('If the email exists, a reset link has been sent.');
        });
      });
    });
  </script>
</body>
</html>
