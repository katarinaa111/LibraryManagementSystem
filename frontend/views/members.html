<div class="container-fluid py-3">
  <h2 class="mb-4"><i class="fas fa-users"></i> Members Management</h2>

  <!-- Add Member Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" id="addMemberBtn">âž• Add Member</button>
  </div>

  <!-- Members Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="membersTable">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Join Date</th>
          <th style="width: 120px">Actions</th>
        </tr>
      </thead>
      <tbody id="membersTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Add/Edit Member Modal -->
<div
  class="modal fade"
  id="memberModal"
  tabindex="-1"
  aria-labelledby="memberModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="memberModalLabel">Add Member</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form id="memberForm">
          <input type="hidden" id="memberId" />
          <div class="mb-3">
            <label>Name</label>
            <input type="text" id="memberName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input
              type="email"
              id="memberEmail"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Role</label>
            <select id="memberRole" class="form-control">
              <option value="Student">Student</option>
              <option value="Librarian">Librarian</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Join Date</label>
            <input
              type="date"
              id="memberJoinDate"
              class="form-control"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" form="memberForm" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
