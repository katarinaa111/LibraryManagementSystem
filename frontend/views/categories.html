<div class="container-fluid py-3">
  <h2 class="mb-4"><i class="fas fa-tags"></i> Categories Management</h2>
  <div class="row mb-3">
    <div class="col-md-8 mb-2">
      <input
        type="text"
        id="searchCategory"
        class="form-control"
        placeholder="Search categories by name"
      />
    </div>
    <div class="col-md-4 text-end mb-2">
      <button class="btn btn-primary w-100" id="addCategoryBtn">âž• Add Category</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="categoriesTable">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th style="width: 120px">Actions</th>
        </tr>
      </thead>
      <tbody id="categoriesTableBody"></tbody>
    </table>
  </div>
</div>
<div
  class="modal fade"
  id="categoryModal"
  tabindex="-1"
  aria-labelledby="categoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="categoryForm">
          <input type="hidden" id="categoryId" />
          <div class="mb-3">
            <label>Name</label>
            <input type="text" id="categoryName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea id="categoryDescription" class="form-control" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" form="categoryForm" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
