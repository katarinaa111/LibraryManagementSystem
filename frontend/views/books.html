<div class="container-fluid py-3">
  <h2 class="mb-4"><i class="fas fa-book"></i> Books Management</h2>

  <!-- Search & Filter -->
  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <input
        type="text"
        id="searchBook"
        class="form-control"
        placeholder="Search by title or author"
      />
    </div>
    <div class="col-md-4 mb-2">
      <select id="filterCategory" class="form-control">
        <option value="">All Categories</option>
        <option value="Fiction">Fiction</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="Technology">Technology</option>
      </select>
    </div>
    <div class="col-md-2 text-end mb-2">
      <button class="btn btn-primary w-100" id="addBookBtn">âž• Add Book</button>
    </div>
  </div>

  <!-- Books Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="booksTable">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th style="width: 120px">Actions</th>
        </tr>
      </thead>
      <tbody id="booksTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Add/Edit Book Modal -->
<div
  class="modal fade"
  id="bookModal"
  tabindex="-1"
  aria-labelledby="bookModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalLabel">Add Book</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form id="bookForm">
          <input type="hidden" id="bookId" />
          <div class="mb-3">
            <label>Title</label>
            <input type="text" id="bookTitle" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Author</label>
            <input type="text" id="bookAuthor" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Category</label>
            <input
              type="text"
              id="bookCategory"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Status</label>
            <select id="bookStatus" class="form-control">
              <option>Available</option>
              <option>Borrowed</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" form="bookForm" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
