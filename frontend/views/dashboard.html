<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Library Dashboard</h1>
    <a
      href="#"
      class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
    >
      <i class="fas fa-download fa-sm text-white-50"></i> Generate Report
    </a>
  </div>

  <!-- Info Cards Row -->
  <div class="row">
    <!-- Total Books -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-primary text-uppercase mb-1"
              >
                Total Books
              </div>
              <div
                class="h5 mb-0 font-weight-bold text-gray-800"
                id="totalBooks"
              >
                1250
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-book fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Members -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-success text-uppercase mb-1"
              >
                Members
              </div>
              <div
                class="h5 mb-0 font-weight-bold text-gray-800"
                id="totalMembers"
              >
                320
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-users fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Issued Books -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-info text-uppercase mb-1"
              >
                Issued Books
              </div>
              <div
                class="h5 mb-0 font-weight-bold text-gray-800"
                id="issuedBooks"
              >
                150
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-hand-holding fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Returns -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-warning text-uppercase mb-1"
              >
                Pending Returns
              </div>
              <div
                class="h5 mb-0 font-weight-bold text-gray-800"
                id="pendingReturns"
              >
                12
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-exclamation-circle fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <!-- Borrowed Books Chart -->
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow mb-4">
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">
            Books Borrowed Over Time
          </h6>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="borrowChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Category Pie Chart -->
    <div class="col-xl-4 col-lg-5">
      <div class="card shadow mb-4">
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">Books by Category</h6>
        </div>
        <div class="card-body">
          <div class="chart-pie pt-4 pb-2">
            <canvas id="categoryChart"></canvas>
          </div>
          <div class="mt-4 text-center small">
            <span class="mr-2"
              ><i class="fas fa-circle text-primary"></i> Fiction</span
            >
            <span class="mr-2"
              ><i class="fas fa-circle text-success"></i> Science</span
            >
            <span class="mr-2"
              ><i class="fas fa-circle text-info"></i> History</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
